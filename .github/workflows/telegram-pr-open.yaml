name: Pull Request Opened Telegram Notification

on:
  pull_request:
    types: [ opened ]

jobs:
  pr_opened_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Parse assignees
        id: parse_assignees
        run: |
          assignees=$(jq -r '.assignees[].login' ${{ github.event_path }})
          assignees=$(echo "assignees" | tr '\n' ',' | sed 's/,$//')
          echo "::set-output name=assignees::$assignees"

      - uses: WildEgor/tg-notification-action@v1.0.1
        with:
          TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_TO }}
          MESSAGE: |
            Action: üìç ${{ github.event.pull_request.user.login }} create a PR
            Title: ${{ github.event.pull_request.title }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.event.pull_request.base.ref }}
            See: [Link](${{ github.event.pull_request.html_url }})
          MENTIONS: ${{ steps.parse_assignees.outputs.assignees }}
          GITHUB2PROVIDER_MAP: ${{ secrets.TELEGRAM_USERS_MAP }}
